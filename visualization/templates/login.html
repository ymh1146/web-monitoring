<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 网站监控系统</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background-color: #f5f5f5;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .alert {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="form-signin text-center">
      {% with msgs = get_flashed_messages() %} {% if msgs %} {% for msg in msgs
      %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form action="{{ url_for('login') }}" method="post">
        <h1 class="h3 mb-3 fw-normal">网站监控系统</h1>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="pwd"
            name="pwd"
            placeholder="请输入密码"
            required
          />
          <label for="pwd">密码</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
      </form>
    </main>

    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
